<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N8N Project Dashboard</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      margin-top: 100px; 
      background: #0f172a; 
      color: #f8fafc; 
    }
    h1 { color: #38bdf8; }
    button {
      background: #38bdf8;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
    #response {
      margin-top: 20px;
      color: #facc15;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üöÄ Welcome to N8N Agentic Project</h1>
  <p>Your backend is running successfully on Render.</p>
  <button id="testBtn">Test n8n Connection</button>
  <div id="response"></div>




  <div id="root"></div> <!-- Keep this for React -->


  

  <script>
    const btn = document.getElementById('testBtn');
    const resp = document.getElementById('response');

    btn.addEventListener('click', () => {
      fetch('https://n8n-project-1-dwyz.onrender.com/webhook/myflow', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name: "Babe Boss" })
      })
      .then(res => res.json())
      .then(data => {
        console.log(data);
        resp.textContent = "‚úÖ Response received! Check console for details.";
      })
      .catch(err => {
        console.error(err);
        resp.textContent = "‚ùå Error connecting to backend.";
      });
    });
  </script>
</body>
</html>
